name: Release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - run: go vet ./...
      - run: go build ./cmd/ynab-mcp

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    outputs:
      version: ${{ steps.semrel.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: go-semantic-release/action@v1
        id: semrel
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          allow-initial-development-versions: true

  publish:
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.version != ''
    env:
      KO_DOCKER_REPO: ghcr.io/${{ github.repository }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - uses: ko-build/setup-ko@v0.9
      - name: Login to GHCR
        run: ko login ghcr.io --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        run: ko build ./cmd/ynab-mcp --base-import-paths --platform=linux/amd64,linux/arm64 --tags latest,v${{ needs.release.outputs.version }}
